<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Programs - OCYM Kollam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <div class="header-box">
    <img src="images/logo.png" class="logo">
    <h1>OCYM Kollam</h1>
    <p class="subtitle">Orthodox Christian Youth Movement</p>
    <p class="diocese">Kollam Diocese</p>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="notice.html">Notice</a>
    <a href="programs.html" class="active">Programs</a>
    <a href="registration.html">Registration</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>

<section class="programs-section">
  <h2>✨ OCYM Programs</h2>
  <div id="programsContainer">Loading programs...</div>
</section>

</main>

<footer>
  <p>© 2026 OCYM Kollam</p>
</footer>

<script>
fetch("https://script.google.com/macros/s/AKfycbzb9l6Ce2ShxIpJccCBZoPxZ-ZCEqyH2twcA5E_fIH2ohvaZGIxycEcF1jqQQ5GWaehaA/exec")
  .then(res => res.json())
  .then(data => {

    const box = document.getElementById("programsContainer");
    box.innerHTML = "";

    if (!data || data.length === 0) {
      box.innerHTML = "<p>No programs available.</p>";
      return;
    }

    const grouped = {};

    data.forEach(item => {
      if (!grouped[item.year]) grouped[item.year] = [];
      grouped[item.year].push(item);
    });

    Object.keys(grouped).sort().reverse().forEach(year => {

      const yearId = year.replace(/\s/g, "");

      box.innerHTML += `
        <div class="program-year" onclick="toggleYear('${yearId}')">
          ${year}
          <span>Tap to expand</span>
        </div>
        <div class="year-content" id="${yearId}">
          ${grouped[year].map(item => `
            <div class="program-card">
              ${item.image && item.image.trim() !== "" ? `
                <img src="${item.image}" alt="${item.title}" loading="lazy">
              ` : ""}
              <div class="program-text">
                <h4>${item.title}</h4>
                <p>${item.description}</p>
              </div>
            </div>
          `).join("")}
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("programsContainer")
      .innerHTML = "<p>Unable to load programs.</p>";
  });

function toggleYear(id) {
  document.querySelectorAll(".year-content").forEach(el => {
    if (el.id !== id) el.classList.remove("active");
  });
  document.getElementById(id).classList.toggle("active");
}
</script>

</body>
</html>
