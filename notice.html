<!-- FETCH NOTICES -->
<script>
function formatDate(d){
  const date = new Date(d);
  return date.toLocaleDateString("en-IN", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

fetch("https://script.google.com/macros/s/AKfycbwov2uYpuDq-ljlf1Fv6MnV4s5Xl1bb4pVHrbS1T3JktmAEqWhvPLNDrVn6V-KVjt4cFQ/exec")
  .then(res => res.json())
  .then(data => {
    const box = document.getElementById("noticeList");
    box.innerHTML = ""; // clear loading text

    if (!data || data.length === 0) {
      box.innerHTML = "<p>No notices available.</p>";
      return;
    }

    // Reverse order so newest shows first
    data.reverse().forEach(n => {
      box.innerHTML += `
        <div class="notice-card">
          <h3>${n.title}</h3>
          <p class="date">${formatDate(n.date)}</p>
          <p>${n.message}</p>
          ${n.link ? `<a href="${n.link}" target="_blank" class="notice-btn">${n.button || "Open"}</a>` : ""}
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("noticeList").innerHTML = "<p>Unable to load notices.</p>";
    console.error(err);
  });
</script>

</body>
